<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Netflix</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
            <div class="profile">
                <a href="#">Profile</a>
            </div>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Netflix</h1>
            <p>Watch your favorite movies and TV shows online.</p>
            <a href="#" class="cta-btn">Start Watching</a>
        </div>
    </section>

    <section class="featured">
        <h2>Featured Movies</h2>
        <div class="featured-content">
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300" alt="Movie 1">
                <h3>Movie Title 1</h3>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300" alt="Movie 2">
                <h3>Movie Title 2</h3>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300" alt="Movie 3">
                <h3>Movie Title 3</h3>
            </div>
            <!-- Add more movie cards as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
